<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="text-container">
        <h1>Rock, scissor or paper?</h1>
        <h2>Who will win?</h2>
    </div>
    

    <div class="game-container">

        <div class="elements"><button value="rock">Rock</button></div>
        <div class="elements"><button value="scissor">Scissor</button></div>
        <div class="elements"><button value="paper">Paper</button></div>

        <p class="game-result">
            <span>It's your turn!</span>
        </p>

    </div>
    
    <div class="score-container">
        
    </div>
    

</body>
</html>
